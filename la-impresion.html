    <script>

        let pesosPerSecond = 40823;
        let startTime;
        let numberFormat = Intl.NumberFormat('es-AR', {
            maximumFractionDigits: 0
        });

        function printerBrrr() {
            let elapsedSeconds = (new Date() - startTime) / 1000;
            let currentPesos = elapsedSeconds * pesosPerSecond;
            document.getElementById('pesoGoesBrrr').textContent = numberFormat.format(currentPesos);
            setTimeout(() => printerBrrr(), 75);
        }

        document.onreadystatechange = function () {
            setTimeout(() => {
                startTime = new Date();
                printerBrrr();
            }, 1000);
        }
